services:
  main_bot:
    build:
      context: .
    container_name: bot
    env_file:
      - env/main.env
    restart: on-failure
    volumes:
      - ./app:/app
    depends_on:
      - postgres_main
      - redis_FSM

  postgres_main:
    image: postgres:16.2
    container_name: my_postgres
    env_file:
      - env/postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis_FSM:
    image: redis
    container_name: my_redis
    restart: always
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:

